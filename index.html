<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepawali Wishes</title>
    <style>
        /* Main styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('download.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px 20px;
            border-radius: 10px;
            width: 300px;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: none;
        }
        button {
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            font-size: 20px;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


    <script>
        const audio = document.getElementById("background-music");

        // Play audio on document click
        document.addEventListener('click', function() {
            audio.play().catch(error => {
                console.log("Error playing audio: ", error);
            });
        });
    </script>


    <div class="container" id="senderContainer" style="display: none;">
        <h1>Create Your Deepawali Wish</h1>
        <p>Enter your name and custom message:</p>
        <input type="text" id="senderName" placeholder="Your Name" required>
        <textarea id="customMessage" placeholder="Your Deepawali wish" required></textarea>
        <button id="generateLinkBtn">Generate Link</button>
    </div>

    <div class="container" id="receiverContainer" style="display: none;">
        <h1>Deepawali Wishes</h1>
        <p id="senderMessage"></p>
        <input type="text" id="receiverName" placeholder="Your Name" required>
        <button id="viewWishBtn">View Wish</button>
        <div class="message" id="receiverWish" style="display: none;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
        import { getFirestore, doc, collection, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAwB8JWKIRK6Bkat-NdM6OyVAvdrBk5cmM",
          authDomain: "capturedeep-126bf.firebaseapp.com",
          projectId: "capturedeep-126bf",
          storageBucket: "capturedeep-126bf.appspot.com",
          messagingSenderId: "527347157327",
          appId: "1:527347157327:web:d7db7bb6d0fe021547dd3a",
          measurementId: "G-VZEFR8X5BN"
        };

        // Initialize Firebase and Firestore
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const urlParams = new URLSearchParams(window.location.search);
        const wishId = urlParams.get('id');
        const senderContainer = document.getElementById('senderContainer');
        const receiverContainer = document.getElementById('receiverContainer');
        const generateLinkBtn = document.getElementById('generateLinkBtn');
        const senderNameInput = document.getElementById('senderName');
        const customMessageInput = document.getElementById('customMessage');
        const receiverNameInput = document.getElementById('receiverName');
        const viewWishBtn = document.getElementById('viewWishBtn');
        const senderMessage = document.getElementById('senderMessage');
        const receiverWish = document.getElementById('receiverWish');
        let uniqueLink = "";

        if (wishId) {
            // Receiver view
            receiverContainer.style.display = 'block';
            (async () => {
                const docRef = doc(db, "deepawali_wishes", wishId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const { senderName, customMessage } = docSnap.data();
                    senderMessage.textContent = `A message from ${senderName}: ${customMessage}`;
                } else {
                    senderMessage.textContent = "Invalid or expired wish link.";
                }
            })();

            viewWishBtn.addEventListener('click', () => {
                const receiverName = receiverNameInput.value.trim();
                if (!receiverName) {
                    alert("Please enter your name.");
                    return;
                }
                receiverWish.style.display = 'block';
                receiverWish.innerHTML = `Dear ${receiverName},<br>Wishing you a joyful Deepawali! May this festival bring light and joy to your life.<br>Best Regards,<br>${senderMessage.textContent}`;
            });
        } else {
            // Sender view
            senderContainer.style.display = 'block';
            generateLinkBtn.addEventListener('click', async () => {
                if (generateLinkBtn.textContent === "Share Link") {
                    if (navigator.share) {
                        navigator.share({
                            title: "Deepawali Wish",
                            text: "I created a special Deepawali wish for you!",
                            url: uniqueLink
                        }).catch((error) => console.error("Error sharing:", error));
                    } else {
                        alert("Your browser does not support the Web Share API.");
                    }
                    return;
                }

                const senderName = senderNameInput.value.trim();
                const customMessage = customMessageInput.value.trim();

                if (!senderName || !customMessage) {
                    alert("Please enter your name and message.");
                    return;
                }

                try {
                    const docRef = await addDoc(collection(db, "deepawali_wishes"), {
                        senderName: senderName,
                        customMessage: customMessage
                    });
                    
                    uniqueLink = `${window.location.href}?id=${docRef.id}`;
                    generateLinkBtn.textContent = "Share Link";
                } catch (error) {
                    console.error("Error generating link: ", error);
                    alert("Error generating link, please try again.");
                }
            });
        }
    </script>

</body>
        </html>
