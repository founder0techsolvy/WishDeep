<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepawali Wishes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your background image */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        #mainContainer {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .popup, .link-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #fff;
            z-index: 10;
        }
        input, textarea {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div id="mainContainer">
    <h1>Send Your Deepawali Wishes</h1>
    <button id="startButton">Start</button>
</div>

<div id="senderPopup" class="popup">
    <h2>Enter Your Details</h2>
    <input type="text" id="senderName" placeholder="Your Name" required>
    <input type="text" id="senderDignity" placeholder="Your Dignity" required>
    <textarea id="senderMessage" placeholder="Your Message" required></textarea>
    <button id="generateLinkButton">Generate Link</button>
</div>

<div id="linkPopup" class="link-popup">
    <h2>Share This Link</h2>
    <p id="generatedLink"><a href="#" target="_blank" id="shareableLink">Click here to view your wish</a></p>
    <button id="shareButton">Share Link</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDoc, doc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAwB8JWKIRK6Bkat-NdM6OyVAvdrBk5cmM",
  authDomain: "capturedeep-126bf.firebaseapp.com",
  projectId: "capturedeep-126bf",
  storageBucket: "capturedeep-126bf.appspot.com",
  messagingSenderId: "527347157327",
  appId: "1:527347157327:web:d7db7bb6d0fe021547dd3a",
  measurementId: "G-VZEFR8X5BN"
};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Open sender popup
    window.openSenderPopup = function() {
        document.getElementById("mainContainer").style.display = "none";
        document.getElementById("senderPopup").style.display = "block";
    };

    // Generate link and store data in Firestore
    window.generateLink = async function() {
        const name = document.getElementById("senderName").value.trim();
        const dignity = document.getElementById("senderDignity").value.trim();
        const message = document.getElementById("senderMessage").value.trim();

        if (!name || !dignity || !message) {
            alert("Please fill in all fields.");
            return;
        }

        try {
            const docRef = await addDoc(collection(db, "wishes"), {
                senderName: name,
                dignity: dignity,
                message: message
            });
            const shareableLink = `${window.location.origin}${window.location.pathname}?id=${docRef.id}`;

            document.getElementById("shareableLink").href = shareableLink;
            document.getElementById("senderPopup").style.display = "none";
            document.getElementById("linkPopup").style.display = "block";
        } catch (error) {
            console.error("Error adding document: ", error);
        }
    };

    // Share link
    window.shareLink = function() {
        const link = document.getElementById("shareableLink").href;

        if (navigator.share) {
            navigator.share({
                title: "Deepawali Wishes",
                text: "Check out this Deepawali message!",
                url: link
            }).catch(error => console.log("Sharing failed:", error));
        } else {
            alert("Copy and share this link:\n" + link);
        }
    };

    // Load and display message using Firestore ID
    async function loadMessage() {
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");

        if (id) {
            try {
                const docRef = doc(db, "wishes", id);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const receiverName = prompt("Please enter your name:");
                    
                    if (receiverName) {
                        displayMessage(receiverName, data);
                    }
                } else {
                    alert("No such document! Please check the link.");
                }
            } catch (error) {
                console.error("Error loading document: ", error);
            }
        }
    }

    // Display message in informal letter format
    function displayMessage(receiverName, data) {
        document.body.innerHTML = `
            <div style="text-align: center; color: #fff;">
                <h2>Dear ${receiverName},</h2>
                <p>${data.message}</p>
                <p>Sincerely,</p>
                <p>${data.senderName}, ${data.dignity}</p>
            </div>
        `;
    }

    // Load message if thereâ€™s an ID in the URL
    document.addEventListener("DOMContentLoaded", loadMessage);

    // Attach the openSenderPopup and shareLink functions to buttons
    document.getElementById("startButton").onclick = openSenderPopup;
    document.getElementById("generateLinkButton").onclick = generateLink;
    document.getElementById("shareButton").onclick = shareLink;

</script>

</body>
    </html>
